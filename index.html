<!DOCTYPE html>
<html>
  <head>
    <title class="title">Todo App</title>
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8" />
  </head>
  <body class="body">
    <header class="intro">
      <img 
        class="
          intro__img" 
        src="./eisenhower-matrix.jpg" 
        alt="intro image" />
      <a 
        class="
          intro__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main-page">
      <article id="add">
          <label 
            class="
              add__lable" 
            for="task">Add Item</label>
          <div class="
            add__item 
            list__item"
          >
            <input 
              id="task" 
              class="
                item__input" 
              type="text" 
            />
            <button class="
              add__btn"
            >Add</button>
          </div>
      </article>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete" class="list">
          <li class="
            list__item"
          >
            <input 
              class="
                item__checkbox" 
              type="checkbox" 
            />
            <label class="task">Pay Bills</label>
            <input 
              class="
                item__input" 
              type="text" 
            />
            <button class="
              edit__btn"
            >Edit</button>
            <button class="delete">
              <img 
                class="
                  item__remove" 
                src="./remove.svg" 
                alt="delete"
              />
            </button>
          </li>
          <li class="
            list__item 
            edit"
          >
            <input 
              class="
                item__checkbox" 
              type="checkbox" 
            />
            <label class="task">Go Shopping</label>
            <input 
              class="
                item__input" 
              type="text" 
              value="Go Shopping" 
            />
            <button class="
              edit__btn"
            >Save</button>
            <button class="delete">
              <img 
                class="
                  item__remove" 
                src="./remove.svg" 
                alt="delete"/>
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed" class="list">
          <li class="
            list__item"
          >
            <input 
              class="
                item__checkbox" 
              type="checkbox" 
              checked />
            <label class="task">See the Doctor</label>
            <input 
              class="
                item__input" 
              type="text" />
            <button class="
              edit__btn"
            >Edit</button>
            <button class="delete">
              <img 
                class="
                  item__remove" 
                src="./remove.svg" 
                alt="delete"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
